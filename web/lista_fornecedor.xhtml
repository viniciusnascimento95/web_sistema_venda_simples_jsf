<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="item" value="#{bean.fornecedores}">
            <p:column headerText="Codigo">
                <h:outputText value="#{item.iid}" />
            </p:column>
            
             <p:column headerText="NOME">
                <h:outputText value="#{item.strNome}" />
            </p:column>

            <p:column headerText="CNPJ">
                <h:outputText value="#{item.strCnpj}" />
            </p:column>

            <p:column headerText="EMAIL">
                <h:outputText value="#{item.strEmail}" />
            </p:column>

            <p:column headerText="ENDEREÃ‡O">
                <h:outputText value="#{item.strEndereco}" />
            </p:column>

           
            
            <p:column headerText="CONTATO">
                <h:outputText value="#{item.strTelefone}" />
            </p:column>
                    
        </p:dataTable>
        <br/>
        <p:button outcome="fornecedorform.jsf" value="Voltar ao cadastro"></p:button>
    </h:body>
</html>
